<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="rounds" id="rounds"></div>

	<div>
		<button class="new" id="new-game">New Game</button>
	</div>
	
	<div class="" id="ilusion">
		<button id="paper-button" class="player-move"  data-move="paper">PAPER</button>
		<button id="rock-button" class="player-move"  data-move="rock">ROCK</button>
		<button id="scisors-button" class="player-move"  data-move="scisors">SCISORS</button>
	</div>

	<div id="output"></div>
	<div class="game-over" id="info"></div>
	<div  id="result"></div>

	<div id="page-wrapper" class="">
		<h3></h3>
		<p><a id="trigger" href="#modal-one" class="show-modal"></a></p>
		<p><a id="trigger" href="#modal-two" class="show-modal"></a></p>
		<p><a id="trigger" href="#modal-three" class="show-modal"></a></p>
	</div>

	<div class="overlay " id="modal-overlay">
		<div class="modal " id="modal-one">
			<a href="#" class="close">x</a>
			<header id="won"></header>
			<div class="content">
				<p></p>
			</div>
		</div>
		<div class="modal " id="modal-two">
			<a href="#" class="close">x</a>
			<header>Modal two</header>
			<div class="content">
				<p></p>
			</div>
		</div>
		<div class="modal " id="modal-three">
			<a href="#" class="close">x</a>
			<header>Modal three</header>
			<div class="content">
				<p></p>
			</div>
		</div>
	</div>

	<script  src="js/script.js"></script>

</body>

</html>
