<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>PRS - game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

	<body>

		<!------------------ Winning score info ----------------->

		<div class="rounds" id="rounds"></div>

		<!------------------ Buttons ----------------->

		<div>
			<button class="new" id="new-game">New Game</button>
		</div>

		<div class="" id="ilusion">
			<button id="paper-button" class="player-move"  data-move="paper">PAPER</button>
			<button id="rock-button" class="player-move"  data-move="rock">ROCK</button>
			<button id="scissors-button" class="player-move"  data-move="scissors">SCISSORS</button>
		</div>

		<!------------------ Output infos ----------------->

		<div class="output"	id="output"></div>
		<div class="game-over" id="info"></div>
		<div class="result" id="result"></div>

		<!------------------ Output infos table ----------------->

		

		<!------------------ Modals ----------------->

		<div id="page-wrapper" class="">
			<h3></h3>
			<p><a id="trigger" href="#modal-one" class="show-modal"></a></p>
			<p><a id="trigger2" href="#modal-two" class="show-modal"></a></p>
			<p><a id="trigger3" href="#modal-three" class="show-modal"></a></p>
		</div>

		<div class="overlay " id="modal-overlay">
			<div class="modal " id="modal-one">
				<a href="#" class="close">x</a>
				<header class="headPop" id="won"></header>
				<div class="content">
					<div id="table" class="table">
						<div id="header"></div>
						<div id="wrap">
							<div id="data-1"></div>
							<div id="data-2"></div>
							<div id="data-3"></div>
							<div id="data-4"></div>
							<div id="data-5"></div>
						</div>	
					</div>
				</div>
			</div>
			<div class="modal " id="modal-two">
				<a href="#" class="close">x</a>
				<div class="start">
					<form >
						<p>Enter your name</p>
						<input type="text" id="name" required>
						<p>Enter SCORE winning the GAME</p>
						<input type="number" id="win-number" required>
						<button class="" id="start">START</button>
					</form>
				</div>
			</div>
			<div class="modal " id="modal-three">
				<a href="#" class="close">x</a>
				<header></header>
				<div class="">
					<p></p>
				</div>
			</div>
		</div>

		<!------------------ Script file ----------------->

		<script  src="js/script.js"></script>

	</body>

</html>
